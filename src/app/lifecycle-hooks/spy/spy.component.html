<div class="parent">
  <h3>Spy Directive</h3>

  <input [(ngModel)]="newName" (keyup.enter)="addHero()">
  <button (click)="addHero()">Add Hero</button>
  <button (click)="reset()">Reset Heroes</button>

  <div *ngFor="let hero of heroes" spy class="heroes">
    {{hero}}
  </div>

  <h4>-- Log --</h4>
  <div *ngFor="let msg of spyLog">
    {{msg}}
  </div>

</div>
