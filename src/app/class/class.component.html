<p [ngClass]="{'bordered': false}">
  No border
</p>
<p [ngClass]="{'bordered': true}">
  With border
</p>
<button type="button" (click)="isBordered=!isBordered">Toggle</button>
<p [ngClass]="{'bordered': isBordered}">
  Dynamic border
</p>
<p [ngClass]="classObj">
  Using an object
</p>
<p [ngClass]="classList">
  Using a list of class names
</p>
